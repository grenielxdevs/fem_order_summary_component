<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Adding Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Adding Main Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans">
  <main>
    <div class="container flex flex-col justify-center items-center h-screen px-4 bg-indigo-100 bg-[url('./images/pattern-background-desktop.svg')] bg-contain bg-no-repeat">
      <div class="max-w-sm mx-auto">
        <div class="image">
          <img class="rounded-t-2xl" src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="p-8 bg-white rounded-b-2xl">
          <h2 class="text-center text-2xl font-bold text-sky-950 mb-5">Order Summary</h2>
          <p class="text-sm text-center	font-extralight px-3 text-zinc-500">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="flex flex-row justify-between items-center mt-5 mb-5 bg-slate-50 p-5 rounded-lg">
            <img src="./images/icon-music.svg" alt="">
            <div>
              <h3 class="font-bold text-sky-950">Annual Plan</h3>
              <p class="text-sm font-extralight text-zinc-500">$59.99/year</p>
            </div>
            <a class="text-sm font-extralight text-blue-600 underline" href="#">Change</a>
          </div>
          <a class="block	text-sm text-center bg-blue-700 text-white p-2 rounded hover:bg-blue-900" href="#">Proceed to Payment</a>
          <a class="block text-sm text-center text-zinc-500 p-2 mt-3 rounded hover:bg-blue-100" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
